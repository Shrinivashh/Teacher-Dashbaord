{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}

<section id="forgot-password" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold text-dark" style="font-size: 1.8rem;">Forgot Password</h2>
          <form method="post" action="{{ url_for('auth.forgot_password') }}">
            <div class="mb-4">
              <label for="email" class="form-label text-muted" style="font-size: 1rem;">Enter your email address</label>
              <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary" style="font-size: 1rem;">Request Password</button>
              <a href="{{ url_for('auth.login') }}" class="btn btn-link text-muted" style="font-size: 1rem;">Back to Login</a>
            </div>
          </form>

          
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    font-family: 'Arial', sans-serif;
  }

  #forgot-password {
    background-color: #ffffff;
    padding: 4rem 0;
  }

  .card {
    background-color: #ffffff;
    border-radius: 1.25rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 2rem;
  }

  .text-muted {
    color: #6c757d !important;
  }

  .fw-bold {
    font-weight: 600;
  }

  .rounded-3 {
    border-radius: 1.25rem !important;
  }

  .form-control {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    color: #495057;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    background-color: #ffffff;
  }

  .btn-link {
    text-decoration: none;
    color: #007bff;
  }

  .btn-link:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
