{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}

<section id="change-password" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold text-dark" style="font-size: 1.8rem;">Change Password</h2>
          <form action="/change_password" method="post">
            <div class="mb-4">
              <label for="current-password" class="form-label text-muted" style="font-size: 1rem;">Current Password</label>
              <input type="password" class="form-control form-control-lg rounded-3" id="current-password" name="current-password" placeholder="Enter your current password" required>
            </div>
            <div class="mb-4">
              <label for="new-password" class="form-label text-muted" style="font-size: 1rem;">New Password</label>
              <input type="password" class="form-control form-control-lg rounded-3" id="new-password" name="new-password" placeholder="Enter your new password" required>
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="form-label text-muted" style="font-size: 1rem;">Confirm New Password</label>
              <input type="password" class="form-control form-control-lg rounded-3" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg rounded-3" id="change-password-btn">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    font-family: 'Arial', sans-serif;

  }

  #change-password {
    background-color: #ffffff;
    padding: 4rem 0;
  }

  .card {
    background-color: #ffffff;
    border-radius: 1.25rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 2rem;
  }

  .text-muted {
    color: #6c757d !important;
  }

  .fw-bold {
    font-weight: 600;
  }

  .rounded-3 {
    border-radius: 1.25rem !important;
  }

  .form-control {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    color: #495057;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    background-color: #ffffff;
  }

  #change-password-btn {
    font-size: 1.1rem;
    font-weight: bold;
  }

  #change-password-btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>

{% endblock %}
