{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<section id="login" class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold text-dark">Login</h2>
            <form action='/login' method='post'>
              <div class="mb-4">
                <label for="username" class="form-label text-muted">Username</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="username" name='username' placeholder="Enter your username" required>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label text-muted">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="password" name='password' placeholder="Enter your password" required>
              </div>
              <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label text-muted" for="rememberMe">Remember Me</label>
                </div>
                <a href="{{ url_for('auth.forgot_password')}}" class="text-muted small">Forgot Password?</a>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-3" id="login-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
    }
   
  
    .container-fluid {
      background-color: #ffffff;
    }
  
    .form-control {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      color: #495057;
      font-size: 1.1rem;
    }
  
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
      background-color: #ffffff;
    }
  
    #login-btn {
      background-color: #007bff;
      border-color: #007bff;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  
    #login-btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  
    .card {
      background-color: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  
    .card-body {
      padding: 2rem;
    }
  
    .text-muted {
      color: #6c757d !important;
    }
  
    .fw-bold {
      font-weight: 600;
    }
  
    .rounded-3 {
      border-radius: 1.25rem !important;
    }
  
    .rounded-4 {
      border-radius: 1.5rem !important;
    }
  
    .d-grid {
      display: grid;
    }
  
    .gap-2 {
      gap: 0.5rem;
    }
  
    a {
      text-decoration: none;
    }
  
  </style>
  
  
  
  
  

{% endblock %}
