{% extends 'base.html' %}
{% block title %}Account Information{% endblock %}

{% block content %}

<section id="account-info" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold text-dark" style="font-size: 1.8rem;">Account Information</h2>
          <form action='/update_information' method='post'>
            <div class="mb-4">
              <label for="username" class="form-label text-muted" style="font-size: 1rem;">Username</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="username" value="{{ username}}" disabled>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label text-muted" style="font-size: 1rem;">Email Address</label>
              <input type="email" class="form-control form-control-lg rounded-3" id="email" value="{{ email}}" disabled>
            </div>
            <div class="mb-4">
              <label for="first_name" class="form-label text-muted" style="font-size: 1rem;">First name</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="first_name" value="{{ first_name}}" disabled>
            </div>
            <div class="mb-4">
              <label for="last_name" class="form-label text-muted" style="font-size: 1rem;">Last name</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="last_name" value="{{ last_name}}" disabled>
            </div>
            <div class="mb-4">
              <label for="dob" class="form-label text-muted" style="font-size: 1rem;">Date of Birth</label>
              <input type="date" class="form-control form-control-lg rounded-3" id="dob" value="{{dob}}" disabled>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{{ url_for('auth.change_password')}}" class="btn btn-link text-muted" style="font-size: 1rem;">Change Password</a>
              <a href="javascript:void(0)" class="btn btn-link text-muted" style="font-size: 1rem;" id="update-info-btn">Update Information</a>
            </div>
            <div class="mt-4 text-center">
              <button type="submit" class="btn btn-primary" id="save-changes-btn" style="display: none;">Save Changes</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    font-family: 'Arial', sans-serif;
  }

  #account-info {
    background-color: #ffffff;
    padding: 4rem 0;
  }

  .card {
    background-color: #ffffff;
    border-radius: 1.25rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 2rem;
  }

  .text-muted {
    color: #6c757d !important;
  }

  .fw-bold {
    font-weight: 600;
  }

  .rounded-3 {
    border-radius: 1.25rem !important;
  }

  .form-control {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    color: #495057;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    background-color: #ffffff;
  }

  .btn-link {
    text-decoration: none;
    color: #007bff;
  }

  .btn-link:hover {
    text-decoration: underline;
  }
</style>

<script>
  document.getElementById('update-info-btn').addEventListener('click', function() {
    const inputs = document.querySelectorAll('#account-info input');
    const saveButton = document.getElementById('save-changes-btn');
    
    inputs.forEach(input => {
      input.disabled = !input.disabled;
    });
    
    if (inputs[0].disabled) {
      this.textContent = 'Update Information';
      saveButton.style.display = 'none';
    } else {
      this.textContent = 'Cancel';
      saveButton.style.display = 'inline-block';
    }
  });
</script>

{% endblock %}
