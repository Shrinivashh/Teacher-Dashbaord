{% extends 'base.html' %}
{% block title %}
Notifications
{% endblock %}

{% block content %}
<div class="d-flex flex-column p-4">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Send Notifications</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('views.notifications') }}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Add title" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea name="content" id="content" class="form-control" rows="5" placeholder="Add content..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="teacher" class="form-label">Select Teacher</label>
                        <select name="teacher_id" id="teacher" class="form-select" required>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
